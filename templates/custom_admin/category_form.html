{% extends 'custom_admin/base.html' %}
{% load static %}

{% block content %}
  <h2>{% if category %}Edit{% else %}Create{% endif %} Category</h2>
  <form method="post" enctype="multipart/form-data" class="form form-control">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
    </div>
    <div class="form-group">
      <label for="{{ form.image.id_for_label }}">Image:</label>
      {{ form.image }}
    </div>
    <br> 
    <div class="form-group row">
        <label for="{{ form.parent_category.id_for_label }}" class="col-sm-2 col-form-label">Parent Category:</label>
        <div class="col-sm-10">
            {{ form.parent_category }}
            <a href="{{ category.get_absolute_url }}" class="btn btn-primary mt-2" target="_blank">
                <i class="fas fa-plus"></i> Add Parent Category
            </a>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
<br>

  <a href="{% if category %}{% url 'powerenoughadmin:category_detail' slug=category.slug %}{% else %}{% url 'powerenoughadmin:category_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
