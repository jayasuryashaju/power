{% extends 'custom_admin/base.html' %}
{% load static %}


{% block content %}
  <h2>{% if vendor %}Edit{% else %}Create{% endif %} Vendor</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% if vendor %}{% url 'powerenoughadmin:vendor_detail' slug=vendor.slug %}{% else %}{% url 'powerenoughadmin:vendor_list' %}{% endif %}">Cancel</a>
{% endblock %}
