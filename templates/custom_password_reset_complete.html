<!-- templates/custom_password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}
  Password Reset Complete
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Password Reset Complete</div>

          <div class="card-body">
            <p>Your password has been successfully reset.</p>
            <p><a href="{% url 'login' %}">Log in</a> with your new password.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
