<!-- templates/custom_password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}
  Confirm Password Reset
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Confirm Password Reset</div>

          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Confirm Password Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
