<!DOCTYPE html>
<html>
<head>
	<title>Error 500</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: 'Courier New', Courier, monospace;
			font-size: 20px;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			font-size: 100px;
			margin-bottom: 0;
		}
		p {
			font-size: 30px;
			margin-top: 0;
		}
		#rocket {
			animation: rocket 2s ease-in-out infinite;
			position: relative;
			top: 50px;
			left: 50%;
			transform: translateX(-50%);
		}
		@keyframes rocket {
			0% {
				transform: translate(0, 0);
			}
			50% {
				transform: translate(0, -50px);
			}
			100% {
				transform: translate(0, 0);
			}
		}
	</style>
</head>
<body>
    <div class="error-container">
        <h1><i class="fas fa-exclamation-triangle"></i> 500</h1>
        <p>Oops! Something went wrong on our end. We're working to fix it!</p>
        {% if error_message %}
            <p>Error Details: {{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
